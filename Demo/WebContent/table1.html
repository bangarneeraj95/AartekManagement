
<html>

<script>  
var request;  
function sendInfo()  
{  
/* var v=document.vinform.t1.value;  

var url="index.jsp?val="+v;   */
var v1=document.vinform.sele.value;
var url="index.jsp?val="+v1; 
  
if(window.XMLHttpRequest){  
request=new XMLHttpRequest();  
}  
else if(window.ActiveXObject){  
request=new ActiveXObject("Microsoft.XMLHTTP");  
}  
  
try{  
request.onreadystatechange=getInfo;  
request.open("GET",url,true);  
request.send();  
}catch(e){alert("Unable to connect to server");}  
}  
  
function getInfo(){  
if(request.readyState==4){  

  var val=request.responseText;  
/* document.getElementById('amit').innerHTML=val;  */

	var n=val.split(",");    
	/* document.write(n[3]); */

	document.vinform.joblocation.value=n[3];
	document.vinform.y.value=n[3];
/* var s=xmlhttp.responseText;
document.getElementById('amit').innerHTML=s; */
	/* var n=s.split(",");
	document.getElementById('a').innerHTML=n[0]; */
}  
}  
  
</script>
